<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive 3D Character with Three.js | Codrops</title>
    <meta
      name="description"
      content="Demo for the tutorial on how to add an interactive 3D character to a website."
    />
    <meta
      name="keywords"
      content="3d model, three.js, tutorial, interactive, website, web development"
    />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function () {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          "Please view this demo in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body>
    <div class="loading" id="js-loader">
      <div class="loader"></div>
    </div>

    <div
      id="login"
      class="justify-content-center row"
      style="width: 100vw; height: 100vh"
    >
      <div class="col-md-4" style="margin: auto 0">
        <form
          style="
            padding: 50px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
              0 6px 20px 0 rgba(0, 0, 0, 0.19);
          "
          id="login-form"
        >
          <div class="form-group">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="radioBut1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="radioBut1"> Join </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="radioBut2"
                value="option2"
              />
              <label class="form-check-label" for="radioBut2"> Create </label>
            </div>
          </div>
          <div id="formContents">
            <div class="form-group">
              <label for="name">User Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="form-group">
              <label for="room">Room Name</label>
              <input type="text" class="form-control" id="room" />
            </div>
            <div class="form-group" id="selectModelFormDiv" style="display: none">
              <label for="selectModelForm">Select Model</label>
              <select class="form-control" id="selectModelForm">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>
          <div class="form-group" style="text-align: center">
            <input
              type="button"
              name="join"
              id="join"
              value="Go!"
              class="btn btn-primary"
            />
          </div>
        </form>
      </div>
    </div>

    <div id="dresser" class="row" style="height: inherit">
      <div class="col-md-2">
        <form>
          <div class="form-group">
            <label for="top-select">Top</label>
            <select class="form-control" id="top-select">
              <option value="1">Striped Sweater</option>
              <option value="2">Floral Shirt</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bottom-select">Bottom</label>
            <select class="form-control" id="bottom-select">
              <option value="1">Black Jaggings</option>
              <option value="2">Blue Denim Jeans</option>
            </select>
          </div>
          <div class="form-group">
            <label for="foot-select">Footwear</label>
            <select class="form-control" id="foot-select">
              <option value="1">Pink Running Shoes</option>
              <option value="2">Grey Boots</option>
            </select>
          </div>
          <div class="form-group">
            <button id="clothes-btn" class="btn btn-primary">Change</button>
          </div>
        </form>
      </div>

      <div class="col-md-7" style="height: 100%">
        <div class="avatar row">
          <!-- The canvas element is used to draw the 3D scene -->
          <canvas id="c"></canvas>
        </div>
        <div class="row">
          <!-- <div>
            <ol type="I" id="people" class="unstyled"></ol>
          </div> -->
          <div id="videos">
            <video id="localVideo" autoplay muted playsinline></video>
          </div>
        </div>
      </div>
      <div class="col-md-3 text-box" style="height: 100%">
        <form>
          <div class="form-group">
            <input
              id="message-field"
              placeholder="Message..."
              type="text"
              name="message"
            />
            <button id="send-btn" class="btn btn-primary">Send</button>
          </div>
        </form>
        <div id="msgs" class="container"></div>
      </div>
    </div>

    <!-- The main Three.js file -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <!-- This brings in the ability to load custom 3D objects in the .gltf file format. Blender allows the ability to export to this format out the box -->
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/Three.js@r92/examples/js/loaders/GLTFLoader.js"></script>
    <!-- partial -->
    <script src="js/join.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
